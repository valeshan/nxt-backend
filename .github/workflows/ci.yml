name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: nxt-backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./nxt-backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./nxt-backend
        run: npm run lint
      
      - name: Type check
        working-directory: ./nxt-backend
        run: npx tsc --noEmit
      
      - name: Run tests
        working-directory: ./nxt-backend
        run: npm test
        env:
          NODE_ENV: test
      
      - name: Run security audit
        working-directory: ./nxt-backend
        run: npm audit --audit-level=high
        continue-on-error: false



